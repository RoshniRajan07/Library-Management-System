
<html>
<head>
<meta charset="UTF-8">
<title>Add Book</title>
</head>
<body>

<form action="MainServlet" method="post">
<h2>Add Book</h2>

ISBN: <input type="text" name="isbn" required><br><br>

Book Name: <input type="text" name="bookName" required><br><br>

Book Type:
<select name="bookType">
    <option value="G">General</option>
    <option value="T">Technical</option>
</select><br><br>

Author:
<select name="authorName">
    <option value="Paulo Coelho">Paulo Coelho</option>
    <option value="R.K.Narayan">R.K.Narayan</option>
    <option value="Robin Sharma">Robin Sharma</option>
</select><br><br>

Cost: <input type="number" name="cost" required><br><br>

<input type="submit" name="operation" value="AddBook">
</form>

</body>
</html>
